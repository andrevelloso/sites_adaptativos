<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body {
   font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}
* {
   box-sizing: border-box;
}
.col {
   color: white;
   float: left;
   width: 25%;
   padding: 10px;
}
.colContainer:after {
   content: "";
   display: table;
   clear: both;
}
@media screen and (max-width: 900px) {
   .col {
      width: 50%;
   }
}
@media screen and (max-width: 600px) {
   .col {
      width: 100%;
   }
}
</style>
</head>
<body>
<h1>Layout Adaptativo ao tamanho do ecrã utilizando CSS</h1>
<h2>Redimensione a área do navegador para ver as divs alterarem os seus proprios tamanhos</h2>
<div class="colContainer">
<div class="col" style="background-color: rgb(153, 29, 224);">
<h2>Primeira coluna</h2>
</div>
<div class="col" style="background-color: rgb(12, 126, 120);">
<h2>Segunda coluna</h2>
</div>
<div class="col" style="background-color: rgb(207, 41, 91);">
<h2>Terceira coluna</h2>
</div>
<div class="col" style="background-color: rgb(204, 91, 39);">
<h2>Quarta coluna</h2>
</div>
</div>
</body>
</html>
